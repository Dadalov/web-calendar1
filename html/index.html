<!DOCTYPE html>
<html>
<meta charset="UTF-8">

<head>

<body>
    <div class="popup-overlay container">
        <div class="popup-content">
            <h2 class="popup-header"></h2>
            <p class="popup-data"></p>

            <form id="add-event">
                <label>Date</label>
                <input id="date" type="date">

        </div>
    </div>

    <div class="container" id="main">
        <div class="jumbotron">
            <h1 class="text-center"><a id="left" href="#"><i class="fa fa-chevron-left"> </i></a><span>&nbsp;</span><span id="month"> </span><span>&nbsp;</span><span id="year"> </span><span>&nbsp;</span><a id="right" href="#"><i class="fa fa-chevron-right"> </i></a></h1>
        </div>
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <table class="table"></table>
            </div>
        </div>
    </div><span id="about"><a href="http://example.com" target="_blank"><i class="fa fa-question-circle"> </i></a></span>
